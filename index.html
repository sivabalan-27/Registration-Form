<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <!--Add my stylesheet-->
    <link rel="stylesheet" href="style.css">
    <!--google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<!--Font awesome cdn-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="register">
        <form class="form">
            <h1>Registration Form</h1>
            <div class="input-box">
                <i class="fa-solid fa-user"></i>
                <input type="text" placeholder="Enter Your Name" id="name">
              </div>
              <span class="nameError">Name cannot be empty</span>

              <div class="input-box">
            <input type="email" placeholder="Enter Your Email" id="email">
            <i class="fa-solid fa-envelope" style="color: #ffffff;"></i>
            </div>
            <span class="emailError">Enter a valid email address</span>

            <div class="input-box">
                <input type="password" placeholder="Enter Your Password" id="password">
                <i class="fa-solid fa-eye toggle-password"></i>
              </div>              
            <span class="passwordError">Password must be at least 6 characters</span>

            <button class="btn" id="submit">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
